buildscript {
    repositories {
        jcenter()
        google()
        maven { url "http://localhost:8081/content/repositories/snapshots/" }
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "http://localhost:8081/content/repositories/snapshots/" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api 'com.facebook.react:react-native:+'
    api 'im.actor:android-react-sdk:3.0.115-SNAPSHOT'
}
  
